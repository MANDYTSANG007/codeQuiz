<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
      <button id="highscoreButton">View Highscores</button>
      <div id="initial"></div>
      <ul id="highscoreList"></ul>
      <section id="timer"></section>
      <h1>Coding Quiz Challenge</h1>
      <section id="hide">
        <p>Try to answer the following code-related questions within the time limit. <br>
            Ten seconds will be deducted for incorrect answers.</p>
        <button type="button" id="start-btn" class="start-quiz-btn">Start Quiz</button>
    </section>
    <section id="questionElement"></section>
    <section id="optionContainer">
        <ul class="options" id="options"></ul>
    </section>
    <section id="answerResult"></section>

      <section id="scoreBoard"></section> 
      <script src="script.js"></script>
  </body>
  </html>

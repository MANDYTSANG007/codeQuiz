<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="/Users/hmtsang/Desktop/UCBerkeleryBootcamp/Homework/CodeQuiz/style.css"/>
  </head>
  <body>
      <button id="highscore">View Highscores</button>
      <h1>Coding Quiz Challenge</h1>
      
      <p id="hide">Try to answer the following code-related questions within the time limit. <br>
        Ten seconds will be deducted for incorrect answers.</p>
      <section id="quizSection" style ="display: none;">
        <p id="questions"></p>
        <section class="options" id="options">
            <button class="option" id="A" onclick="checkAnswer('A')"></button>
            <button class="option" id="B" onclick="checkAnswer('B')"></button>
            <button class="option" id="C" onclick="checkAnswer('C')"></button>
            <button class="option" id="D" onclick="checkAnswer('D')"></button>
        </section>
      </section>
      <button type="button" id="start-btn" class="start-quiz-btn">Start Quiz</button>
      <section id="timer"></section>
      <section class="result">
        <p data-state="hidden">All done! Your score is <span id="scoreCounter"></span>. Enter your initial: <input type="text" name="initial" id="initial" placeholder="Enter your initial"/></p>
          <button id="submitButton">Submit</button>
      </section>
      <!--<hr class="style"> -->
      <section id="answerResult"></section>
      <script src="script.js"></script>
  </body>
  </html>
